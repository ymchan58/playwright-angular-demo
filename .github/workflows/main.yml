name: Build and Deploy
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --prod
      
      - name: List dist folder
        run: ls -R dist

      - name: Print current working directory
        run: pwd



      # - name: Archive build
      #   if: success()
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: deploy_dist
      #     path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # with:
        #   ref: gh-pages

      # - name: Download build
      #   uses: actions/download-artifact@v1
      #   with:
      #     name: deploy_dist

      - name: List files in runner/work directory
        run: ls -a /home/runner/work/

      - name: List files in runner/work/playwright-angular-demo/playwright-angular-demo directory
        run: ls -a /home/runner/work/playwright-angular-demo/playwright-angular-demo


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30